<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	#header{
		background-color: lightgray;
		padding: 30px; 
		text-align: center;
		color: white;
	}
	#footer{
		clear: both;
		background-color: lightgray;
		padding: 10px; 
		text-align: center;
		font-size: 20px;
		color: white;
	}
	#nav{
		width: 30%;
		height: 300px;
		float: left;
		background-color: #f1f1f1;
		text-align: center;
	}
	#content{
		width: 70%;
		height: 300px;
		float: left;
		background-color: tomato;
		text-align: center;
	}
	
</style>
</head>
<body>
	<div id="header">
	<h1>헤더부분</h1>
	</div>
	<div id="nav">
		<p>사이드바</p>
	</div>
	<div id="content">
		<h1>본문 제목</h1>
	</div>
	<div id="footer">
		<p>푸터</p>
	</div>
</body>
</html>
